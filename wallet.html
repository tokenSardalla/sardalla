<!-- Sardalla Wallet (Version A - HTML + JS) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sardalla Wallet (SAR)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="wrap">

<header>
  <div class="brand">
    <img src="logo_sardalla_96px.webp" alt="Sardalla Logo" />
    <h1>Sardalla <span class="accent">Wallet</span></h1>
  </div>
  <nav class="links-row">
    <a class="navlink" href="index.html">Home</a>
    <a class="navlink" href="mailto:sardalla@sardalla.com">Support</a>
  </nav>
</header>

<section class="card">
  <h2>Create Wallet</h2>
  <button class="btn primary" id="createWalletBtn">Create New Wallet</button>
  <p>Your Address:</p>
  <div id="walletAddress" class="p-2" style="word-break:break-all;"></div>

  <h3>Mnemonic (write it down!)</h3>
  <textarea id="mnemonic" rows="3" class="p-2" style="width:100%;"></textarea>

  <h3>Download Encrypted Keystore</h3>
  <input id="pwdEnc" type="password" placeholder="Keystore password" class="p-2" />
  <button class="btn" id="downloadKeystore">Download</button>
</section>

<section class="card">
  <h2>Import Wallet</h2>
  <h3>From Keystore JSON</h3>
  <textarea id="importJson" rows="3" class="p-2" style="width:100%;"></textarea>
  <input id="importPwd" type="password" placeholder="Keystore password" class="p-2" />
  <button class="btn" id="importKeystore">Import</button>

  <h3>From Private Key</h3>
  <input id="importPk" placeholder="0x..." class="p-2" style="width:100%;" />
  <button class="btn" id="importPkBtn">Import Private Key</button>
</section>

<section class="card">
  <h2>Balances</h2>
  <p>BNB: <span id="bnbBalance">0</span></p>
  <p>SAR: <span id="sarBalance">0</span></p>
</section>

<section class="card">
  <h2>Send SAR</h2>
  <input id="sendTo" placeholder="Recipient address" class="p-2" style="width:100%;" />
  <input id="sendAmt" placeholder="Amount" class="p-2" style="width:100%;margin-top:8px;" />
  <button class="btn primary" id="sendSarBtn">Send</button>
</section>

<footer>
  <div>© 2025–2027 Sardalla (SAR)</div>
</footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="wallet.js"></script>
</body>
</html>
